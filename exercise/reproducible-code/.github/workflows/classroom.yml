name: Autograding Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: read
  pull-requests: write
  checks: write

jobs:
  reproducible-code:
    name: Reproducible Code (70 points)
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test.outcome }}
      details: ${{ steps.test.outputs.details }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run reproducible code tests
        id: test
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(uv run pytest tests/test_reproducible_tasks.py -v 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "details<<$EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

  git-workflow:
    name: Git Workflow (30 points)
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test.outcome }}
      details: ${{ steps.test.outputs.details }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run workflow tests
        id: test
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(uv run pytest tests/test_workflow.py -v 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "details<<$EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

          exit $EXIT_CODE
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}

  feedback:
    name: Post Feedback
    runs-on: ubuntu-latest
    needs: [reproducible-code, git-workflow]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Generate feedback comment
        run: |
          REPRO_RESULT="${{ needs.reproducible-code.outputs.result }}"
          WORKFLOW_RESULT="${{ needs.git-workflow.outputs.result }}"

          REPRO_POINTS=0
          WORKFLOW_POINTS=0

          if [ "$REPRO_RESULT" == "success" ]; then
            REPRO_POINTS=70
            REPRO_EMOJI="‚úÖ"
          else
            REPRO_EMOJI="‚ùå"
          fi

          if [ "$WORKFLOW_RESULT" == "success" ]; then
            WORKFLOW_POINTS=30
            WORKFLOW_EMOJI="‚úÖ"
          else
            WORKFLOW_EMOJI="‚ùå"
          fi

          TOTAL=$((REPRO_POINTS + WORKFLOW_POINTS))

          cat << 'COMMENT_EOF' > comment.md
          ## üìä Autograding Results

          | Component | Status | Points |
          |-----------|--------|--------|
          COMMENT_EOF

          echo "| Reproducible Code | $REPRO_EMOJI | $REPRO_POINTS/70 |" >> comment.md
          echo "| Git Workflow | $WORKFLOW_EMOJI | $WORKFLOW_POINTS/30 |" >> comment.md
          echo "| Total |  | $TOTAL/100 |" >> comment.md
          echo "" >> comment.md

          if [ "$REPRO_RESULT" != "success" ]; then
            cat << 'FEEDBACK_EOF' >> comment.md
          ### Reproducible code issues

          Make sure you:

          - Load parameters from config (config as data)
          - Write outputs to a stable path (no timestamps in paths)
          - Make execution deterministic (seeded randomness)
          - Use named arguments (keyword only function calls)
          - Save the config with the output

          FEEDBACK_EOF
          fi

          if [ "$WORKFLOW_RESULT" != "success" ]; then
            cat << 'FEEDBACK_EOF' >> comment.md
          ### Git workflow issues

          Make sure you:

          - Use multiple commits
          - Reference the issue number in at least one commit (closes #1)
          - Use descriptive commit messages that start with a verb
          - Create a pull request and merge it

          FEEDBACK_EOF
          fi

          if [ "$TOTAL" == "100" ]; then
            cat << 'FEEDBACK_EOF' >> comment.md
          ### Excellent work

          All tests passed.

          FEEDBACK_EOF
          fi

          echo "" >> comment.md
          echo "---" >> comment.md
          echo "*This is an automated review. Check the Actions tab for detailed test output.*" >> comment.md

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Autograding Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

